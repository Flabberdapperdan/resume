<mat-toolbar [color]="color">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onClickColor()">
      <mat-icon>palette</mat-icon>
      <span>change color</span>
    </button>
  </mat-menu>
  <span>Bubbles</span>
  <span class="spacer"></span>
  <button mat-raised-button [color]="buttonColor" [routerLink]="['/today']">
    today
  </button>
  <button
    mat-raised-button
    [color]="buttonColor"
    [routerLink]="['/another-day']"
  >
    another day
  </button>
  <button
    mat-raised-button
    [color]="buttonColor"
    [routerLink]="['/time-bandit']"
  >
    time-bandit
  </button>
  <span class="spacer"></span>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
