<form (ngSubmit)="onSubmit()" #actorForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      required
      [(ngModel)]="model.firstName"
      name="firstName"
      #name="ngModel"
    />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="studio">Studio Affiliation</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      [(ngModel)]="model.lastName"
      name="lastName"
    />
  </div>
  <div class="form-group">
    <label for="skill">Skill</label>
    <input
      type="range"
      class="form-control"
      id="wage"
      required
      [(ngModel)]="model.wage"
      name="wage"
      #skill="ngModel"
    />
    <div [hidden]="skill.valid || skill.pristine" class="alert alert-danger">
      skill is required
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-success"
    [disabled]="!actorForm.form.valid"
  >
    Submit
  </button>
  <button
    type="button"
    class="btn btn-default"
    (click)="newEmployee(); actorForm.reset()"
  >
    New Actor
  </button>
</form>
